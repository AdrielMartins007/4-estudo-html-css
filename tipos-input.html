<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<style>
    * {
        text-transform: capitalize;
    }

    #prim-section {
        font-family: sans-serif;
        background-color: lightgray;
        margin: 20px;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
    }

    input {
        border-radius: 5px;
        border: 0px;
    }

    #seg-section {
        font-family: sans-serif;
        background-color: lightblue;
        margin: 20px;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
    }

    #terc-section {
        font-family: sans-serif;
        background-color: lightgreen;
        margin: 20px;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
    }

    fieldset {
        border: 2px solid black;
        border-radius: 10px;
    }

    #quart-section {
        font-family: sans-serif;
        background-color: lightskyblue;
        margin: 20px;
        padding: 20px;
        border-radius: 10px;
        text-align: justify;
    }

    .botoes {
        text-align: center;
        margin-top: 20px;
    }

    #quint-section {
        font-family: sans-serif;
        background-color: lightgreen;
        margin: 20px;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
    }
</style>

<body>

    <!-- COMANDOS PARA PRIMEIRO FORMULARIO -->

    <section id="prim-section">
        <h1>Meu primeiro formulario</h1>
        <!-- caso vc queira submiter os dados dentro de um banco de dados, a tag "action" faz isso, basta informar para qual arquivo ela vai submiter os dados -->
        <form action="cadastro.php" autocomplete="off"><!-- comando para desligar as sugestoes do navegador -->
            <p><label for="inome">nome:</label> <input type="text" name="nome" id="inome"></p>
            <p><label for="isobrenome">sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome"></p>
            <!-- comando label para melhorar o identificador do navegador -->
            <input type="submit" value="enviar">
            <!-- input que cria um botao para vc enviar os dados ou criar qualquer outra função -->
        </form>
    </section>

    <!-- TAGS UTEIS PARA O FORMULARIO -->

    <section id="seg-section">
        <h1>Cadastro</h1>

        <form autocomplete="on">
            <p>
                <label for="inome">nome:</label>
                <input type="text" required minlength="5" maxlength="20" size="20" placeholder="insira seu nome"
                    autocomplete="username">
            </p>
            <p>
                <label for="isenha">senha:</label>
                <input type="password" required minlength="5" maxlength="10" size="20" placeholder="insira sua senha"
                    autocomplete="new-password">
                <!-- 'required' é o comando que obriga o usuario a digitar os dados para nao enviar nulo. -->
            </p>
            <p>
                <input type="submit" value="enviar">
                <input type="reset" value="limpar">
            </p>
        </form>
    </section>

    <section id="terc-section">
        <form>
            <h1>Elementos para Formulario</h1>

            <fieldset><!-- tag para envelopar uma determinada parte do formulario -->
                <legend>dados pessoais</legend><!-- tag para legenda do fieldset -->
                <p>Nome: <input type="text" required></p>
                <p>Email: <input type="email" required></p>
                <p>Telefone: <input type="tel"></p>
            </fieldset>

            <p>Nota: <input type="number" step="0.1"></p>
            <!-- comando step para aceitar numeros decimais e ainda dar um aumento nas setas da quantidade que vc informar -->

            <p>Qual o mes: <input type="month"></p>

            <p>Data: <input type="date"></p>

            <p>Hora: <input type="time"></p>

            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </form>
    </section>
    <section id="quart-section">
        <form>

            <fieldset>
                <legend>Linguagens que você conhece</legend>
                <input type="checkbox" id="c++"><label for="c++">c++</label><br>
                <input type="checkbox" id="html"><label for="html">html</label><br>
                <input type="checkbox" id="css"><label for="css">css</label><br>
                <input type="checkbox" id="javaScript"><label for="javaScript">javaScript</label><br>
                <input type="checkbox" id="php"><label for="php">php</label><br>
                <input type="checkbox" id="nodeJs"><label for="nodeJs">nodeJs</label><br>
                <input type="checkbox" id="java"><label for="java">Java</label><br>
            </fieldset><br>

            <fieldset>
                <legend>escolha o sexo</legend>

                <input type="radio" name="sexo">masculino<br>
                <input type="radio" name="sexo">feminino
                <!-- para radio os itens precisam ter o mesmo nome -->
            </fieldset>

            <div class="botoes">
                <input type="submit" value="enviar">
                <input type="reset" value="limpar">
            </div>
        </form>
    </section>

    <section id="quint-section">
        <form>
            <fieldset>
                <legend>outros tipos de input</legend>
                <p>selecione a cor: <input type="color"></p>
                <p>escolha o nivel: <input type="range" min="1" max="6"></p>
                <!-- vc pode estar selecionando o valor minimo e maximo do range -->
                <p>anexar arquivo: <input type="file"></p>
                <!-- input que permite usuario selecionar e carregar arquivo, é importante sempre usar o metodo 'post' para o usuario poder enviar-->
            </fieldset>

            <div class="botoes">
                <input type="submit" value="enviar">
                <input type="reset" value="limpar">
            </div>

        </form>
    </section>

</body>

</html>
