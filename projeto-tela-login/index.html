<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>

<style>
    * {
        margin: 0px auto;
        padding: 0px;
        font-family: Arial, Helvetica, sans-serif;
        text-transform: capitalize;
    }

    body {
        background-color: rgba(0, 0, 0, 0.79);
    }

    @media screen and (max-width: 600px) {

        main {
            background-image: url(imagens/montanha-vertical-black.jpg);
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            margin-top: 5vh;
            width: 80vw;
            height: 90vh;
            border-radius: 15px;
            box-shadow: 0px 0px 5px black;
        }

        form h1 {
            text-align: center;
            padding-top: 30px;
            font-size: 60px;
        }

        form .entrada-dados {
            margin-top: 6vh;
            text-align: center;
            padding-top: 50px;
        }

        .entrada-dados input {
            text-align: center;
            margin-bottom: 20px;
            width: 60vw;
            padding: 20px;
            border-radius: 10px;
            border: 0px;
            font-size: 15px;
            background-color: rgba(215, 212, 212, 0.849);
        }

        ::placeholder {
            color: black;
        }

        .botoes {
            text-align: center;
            margin-top: 20vh;
        }

        .botoes input {
            padding: 15px;
            border-radius: 10px;
            border: 0px;
            width: 35vw;
            margin-right: 5px;
            margin-left: 5px;
            font-size: 15px;
            background-color: rgba(255, 255, 255, 0.671);
            cursor: pointer;
        }

        .texto-ajuda {
            text-align: center;
            display: flex;
            justify-content: space-around;
        }

        .texto-ajuda a {
            text-decoration: none;
            color: white;
            font-size: 12px;
        }

        .texto-final {
            text-align: center;
            color: white;
            font-size: 11px;
            margin-top: 7vh;
        }

        .texto-final a {
            text-decoration: none;
            color: white;
        }

    }

    @media screen and (min-width: 600px) {
        main {
            background-image: url(imagens/montanha-horizontal.jpg);
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            margin-top: 5vh;
            width: 80vw;
            height: 90vh;
            border-radius: 20px;
        }

        form h1 {
            text-align: center;
            padding-top: 20px;
            font-size: 50px;
            color: white;
        }

        form .entrada-dados {
            text-align: center;
            margin-top: 7vh;
            padding-top: 50px;
        }

        .entrada-dados input {
            text-align: center;
            margin-bottom: 40px;
            width: 50vw;
            padding: 22px;
            border-radius: 10px;
            border: 0px;
            font-size: 15px;
            background-color: rgba(255, 255, 255, 0.833);
        }

        ::placeholder {
            color: black;
        }

        .botoes {
            text-align: center;
            margin-top: 15vh;
        }

        .botoes input {
            padding: 15px;
            border-radius: 10px;
            border: 0px;
            width: 12vw;
            margin-right: 20px;
            margin-left: 20px;
            font-size: 15px;
            background-color: white;
            cursor: pointer;
        }

        .texto-ajuda {
            text-align: center;
            display: flex;
            gap: 10vw;
            color: white;
        }

        .texto-ajuda a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        .texto-final {
            text-align: center;
            color: white;
            font-size: 14px;
            margin-top: 6vh;
        }

        .texto-final a {
            text-decoration: none;
            color: white;
        }


    }
</style>

<body>

    <main>
        <form>
            <h1>Login</h1>
            <div class="entrada-dados">
                <input type="email" placeholder="digite seu email" required>
                <input type="password" placeholder="digite sua senha" required minlength="6">
            </div>
            <div class="texto-ajuda">
                <a href="#">cadastrar</a>
                <a href="#">esqueci minha senha</a>
            </div>
            <div class="botoes">
                <input type="submit">
                <input type="reset">
            </div>
            <div class="texto-final">
                <div class="texto-final">Â© 2026 <a href="https://github.com/AdrielMartins007" target="_blank">Adriel
                        Martins</a>. Todos os direitos reservados.</div>
            </div>
        </form>
    </main>

</body>

</html>
